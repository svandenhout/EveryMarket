    <body>
        
        <!-- ABOUT ME  -->
        <div id="sign-up-div">
            <form id="sign-up-form" action="/php/controllers/about_me.php" method="post">
                <p>name: </p><p name="name"></p>
                    <button id="name-button" type="button">change name</button>
                    <input style="display: none;" type="text" name="name" class="change-name"><br>
                <p>E-mail: </p><p name="email"></p>
                    <button id="email-button" type="button">change email</button>
                    <input style="display: none;" type="email" name="email" class="change-email"><br>
                <p>Password: </p>
                    <button id="password-button" type="button">change password</button>
                    <input style="display: none;" type="password" name="password" class="change-password"><br>
                <p name="confirm-password" style="display: none;" class="change-password">re-type password</p>
                    <input style="display: none;" type="password" name="confirm-password" class="change-password"><br>
                <p>address: </p><p name="address"></p>
                    <button id="address-button" type="button"> change address</button><br>
                <p style="display: none;" class="change-address">where do you live: </p>
                    <input style="display: none;" type="text" name="address" class="change-address">
                    <button style="display: none;" type="button" id="address-check-button" class="change-address">check address</button><br>
                
                <h2 class="geocoding">Is this where you live?</h2><br>
                <span class="geocoding" name="geocode-address"></span>
                <div class="geocoding" id="address-map"></div><br>
                <input type="submit" name="submit" style="display: none;"><br>
                <div class="geocoding" name="status"></div><br>
                <input type="text" name="lnglat" style="visibility: hidden;">
            </form>
        </div>
