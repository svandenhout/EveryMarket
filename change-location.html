<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="nl" lang="nl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="reset.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
        <!-- i just put libraries & dependencies in the header -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmuZIosFVgtMRw9aKagGMWej9bQ23ky8M&sensor=false"></script>
        <script type="text/javascript" src="js/jquery/jquery-1.10.2.min.js"></script>
        <!--<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>-->
    </head>
    <body>
        <!-- Change location  -->
        <p class="address-current"></p><br>
        <p style="display: none;" class="change-address">where do you live: </p>
        <input type="text" class="address-input" class="change-address">
        <button type="button" class="address-button" class="change-address">check address</button><br>
        
        <h2 class="geocoding">Is this where you live?</h2><br>
        <span class="geocoding formatted-address"></span>
        <div class="geocoding" id="address-map"></div><br>
        <button class="geocoding submit">submit</button><br>
        <div class="geocoding" class="status"></div><br>
        <input type="text" class="latLng" style="visibility: hidden;">
    </body>
    <footer>
        <script type="text/javascript" src="js/User.js"></script>
        <script type="text/javascript" src="js/change-location.js"></script>
        
    </footer>
</html>
